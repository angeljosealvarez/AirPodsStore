<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de AirPods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda de AirPods</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#shop">Tienda</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Bienvenido a nuestra tienda</h2>
        <p>Compra los mejores AirPods del mercado.</p>
    </section>

    <section id="shop">
        <h2>Nuestros Productos</h2>
        <div class="product">
            <img src="https://link-a-imagen-del-producto" alt="AirPods">
            <h3>AirPods Pro</h3>
            <p>$199.99</p>
            <!-- Botón de PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="ID_DEL_BOTON">
                <input type="submit" value="Comprar con PayPal" class="paypal-btn">
            </form>
        </div>
        <!-- Puedes agregar más productos de esta forma -->
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <p>Email: contacto@tiendadeairpods.com</p>
    </section>

    <footer>
        <p>&copy; 2025 Tienda de AirPods</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
