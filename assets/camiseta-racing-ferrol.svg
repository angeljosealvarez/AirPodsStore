    <text x="300" y="360" text-anchor="middle" font-family="'SF Pro Display', 'Inter', sans-serif" font-weight="700" font-size="58" fill="#1a2a44">Galicia</text>
    <text x="300" y="410" text-anchor="middle" font-family="'SF Pro Display', 'Inter', sans-serif" font-weight="500" font-size="28" fill="#1a2a44">0,0º</text>
    <text x="300" y="460" text-anchor="middle" font-family="'SF Pro Display', 'Inter', sans-serif" font-weight="500" font-size="28" fill="#1a2a44">Sin Alcohol</text>
