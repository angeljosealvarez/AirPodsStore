  <path d="M140 90 L200 20 Q300 -20 400 20 L460 90 L520 110 Q550 130 550 160 L520 640 Q515 670 480 690 L350 730 Q300 740 250 730 L120 690 Q85 670 80 640 L50 160 Q50 130 80 110 Z" fill="none" stroke="#101820" stroke-width="16" />
