      <rect x="180" y="0" width="30" height="750" fill="#ffffff" />
      <rect x="250" y="0" width="30" height="750" fill="#ffffff" />
      <rect x="320" y="0" width="30" height="750" fill="#ffffff" />
      <rect x="390" y="0" width="30" height="750" fill="#ffffff" />
