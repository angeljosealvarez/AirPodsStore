<svg width="600" height="750" viewBox="0 0 600 750" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Camiseta del Racing de Ferrol ilustrada</title>
  <desc id="desc">Ilustración estilo vectorial de una camiseta verde con rayas blancas verticales y detalles en negro.</desc>
  <defs>
    <linearGradient id="bodyGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f8a46" />
      <stop offset="100%" stop-color="#0c5c2c" />
    </linearGradient>
    <linearGradient id="collarGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1b1f2f" />
      <stop offset="100%" stop-color="#2e354d" />
    </linearGradient>
    <clipPath id="bodyClip">
      <path d="M140 90 L200 20 Q300 -20 400 20 L460 90 L520 110 Q550 130 550 160 L520 640 Q515 670 480 690 L350 730 Q300 740 250 730 L120 690 Q85 670 80 640 L50 160 Q50 130 80 110 Z" />
    </clipPath>
  </defs>
  <g clip-path="url(#bodyClip)">
